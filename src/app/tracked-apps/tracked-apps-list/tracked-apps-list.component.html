<div class="apps-list-container">
  <mat-grid-list
    [cols]="getCols()"
    rowHeight="277px"
    gutterSize="32px"
    class="apps-list"
  >
    <mat-grid-tile *ngFor="let item of apps">
      <app-tracked-app-card></app-tracked-app-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
