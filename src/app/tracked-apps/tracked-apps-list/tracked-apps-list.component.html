<div class="apps-list-container">
  <mat-grid-list
    [cols]="getCols()"
    rowHeight="277px"
    gutterSize="32px"
    class="apps-list"
  >
    <mat-grid-tile *ngFor="let appData of trackedApps">
      <app-tracked-app-card
        [appData]="appData"
        (deleteCard)="deleteTrackedApp($event)"
        (renameCard)="renameTrackedCard($event)"
      ></app-tracked-app-card>
    </mat-grid-tile>

    <mat-grid-tile *ngIf="!isLoaded">
      <app-tracked-app-card [isSkeleton]="true"></app-tracked-app-card>
    </mat-grid-tile>
    <mat-grid-tile *ngIf="!isLoaded">
      <app-tracked-app-card [isSkeleton]="true"></app-tracked-app-card>
    </mat-grid-tile>
    <mat-grid-tile *ngIf="!isLoaded">
      <app-tracked-app-card [isSkeleton]="true"></app-tracked-app-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
